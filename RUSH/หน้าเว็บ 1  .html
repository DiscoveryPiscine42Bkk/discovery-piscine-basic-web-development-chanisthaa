<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* พื้นหลังภาพเคลื่อนไหว */
    body {
      background-image: url(' https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2hkemQ4Y2JpazdrMTJycmU3ZTR4M3BrMnZvdXZsenFjOWQ4cmY4OSZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/fUQ4rhUZJYiQsas6WD/giphy.gif   ');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-weight: bold;
      color: #444;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    .profile-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-option img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #ff8fab;
      border: none;
      color: white;
    }

    .btn-secondary {
      background-color: #8ecae6;
      border: none;
      color: white;
    }

    @media (max-width: 576px) {
      .d-flex {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="content-box text-center">

        <img src="    https://media.discordapp.net/attachments/915953094943211570/1387431065613766776/image.jpg?ex=685f4b9f&is=685dfa1f&hm=0ea8493394ebc8c96331fd78d96902b51e1133c8e5500257aaa68670550923d2&=&format=webp&width=765&height=1020 " alt="   ">
