<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>   TO DO LIST   </title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #ft_list {
      border: 2px solid #555;
      background-color: #ffffff;
      width: 320px;
      min-height: 100px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #ft_list div {
      padding: 10px;
      margin: 8px 0;
      background-color: #d4f1f4;
      color: #222;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #ft_list div:hover {
      background-color: #9ae3eb;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  TO DO LIST     </h1>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
