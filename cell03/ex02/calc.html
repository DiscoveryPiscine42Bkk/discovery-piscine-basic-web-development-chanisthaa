<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff); /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡πÑ‡∏•‡πà‡∏™‡∏µ */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    .calculator {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"],
    select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>üßÆ Calculator üßÆ</h2>

    <input type="text" id="leftOperand" placeholder="Left operand">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right operand">
    <br>
    <input type="submit" value="Try me!" onclick="calculate()">
  </div>

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById("leftOperand").value;
      const right = document.getElementById("rightOperand").value;
      const operator = document.getElementById("operator").value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        return;
      }

      const leftNum = parseInt(left);
      const rightNum = parseInt(right);

      if ((operator === "/" || operator === "%") && rightNum === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;

      switch (operator) {
        case '+':
          result = leftNum + rightNum;
          break;
        case '-':
          result = leftNum - rightNum;
          break;
        case '*':
          result = leftNum * rightNum;
          break;
        case '/':
          result = leftNum / rightNum;
          break;
        case '%':
          result = leftNum % rightNum;
          break;
        default:
          alert("Error :(");
          return;
      }

      alert("Result: " + result);
      console.log("Result:", result);
    }

    // Alert every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
