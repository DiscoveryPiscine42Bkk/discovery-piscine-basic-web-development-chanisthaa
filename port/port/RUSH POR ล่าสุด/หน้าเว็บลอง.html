  <style>
    /* พื้นหลังเป็นวิดีโอหรือภาพเคลื่อนไหว */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .content-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .btn-image {
      border: none;
      background: none;
      padding: 0;
    }

    .btn-image img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .btn-image img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
